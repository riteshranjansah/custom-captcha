<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAPTCHA Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h2 {
            margin-bottom: 20px;
        }
        .captcha-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hand-image, .captcha-image {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .navigation-buttons {
            margin-top: 10px;
        }
        .navigation-buttons button {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            font-size: 18px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }

        .rotate0 { transform: rotate(0deg); }
        .rotate45 { transform: rotate(315deg); } 
        .rotate90 { transform: rotate(270deg); } 
        .rotate135 { transform: rotate(225deg); }
        .rotate180 { transform: rotate(180deg); } 
        .rotate225 { transform: rotate(135deg); } 
        .rotate270 { transform: rotate(90deg); }
        .rotate315 { transform: rotate(45deg); }
    </style>
    <script>
        let currentIndex = 0;
        const rotations = {{ rotations | tojson }};
        const correctRotation = {{ correct_rotation }};
        
        function showImage(index) {
            const captchaImage = document.getElementById('captchaImage');
            captchaImage.src = `/static/captcha_${rotations[index]}.png`;
            document.getElementById('rotation').value = rotations[index];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % rotations.length;
            showImage(currentIndex);
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + rotations.length) % rotations.length;
            showImage(currentIndex);
        }
        
        window.onload = function() {
            showImage(currentIndex);
        }
    </script>
</head>
<body>
    <h2>Please identify the correct rotation:</h2>
    <div class="captcha-container">
        <img src="{{ url_for('static', filename='hand.png') }}" alt="Hand Reference" class="hand-image rotate{{ correct_rotation }}">
        <img id="captchaImage" src="" alt="Captcha" class="captcha-image">
        <div class="navigation-buttons">
            <button type="button" onclick="prevImage()">←</button>
            <button type="button" onclick="nextImage()">→</button>
        </div>
        <form action="/" method="post">
            <input type="hidden" id="rotation" name="rotation" value="">
            <button type="submit" class="submit-button">SUBMIT</button>
        </form>
    </div>
</body>
</html>
